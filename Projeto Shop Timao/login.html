<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja Shop Timão</title>
    <link rel="icon" href="corinthians.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 w-50">
            <img class="text-center"  src="Corinthians-logo-escudo.png" style="width:100px; height: 100px; margin: auto; ">
            <h2 class="text-center" style="margin-top: 20px;">Login</h2>
            <form id="formularioLogin">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector("#formularioLogin").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.querySelector("#email").value;
            const senha = document.querySelector("#senha").value;

            if (email === "vinicius@fatec.com" && senha === "vinicius") {
                localStorage.setItem("estáLogado", true);
                localStorage.setItem("nomeUsuario", "Vinicius Lucas");
                window.location.href = "vendas.html";
            } else {
                alert("Credenciais inválidas!");
            }
        });
    </script>
</body>
</html>
